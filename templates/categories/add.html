<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une catégorie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Ajouter une catégorie</h1>
        <a href="/categories" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Retour à la liste des catégories</a>

        <div class="bg-white shadow-md rounded-lg p-6">
            <form action="/add-category" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Nom de la catégorie :</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Entrez le nom de la catégorie" required>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:shadow-outline">Ajouter</button>
                    <a href="/categories" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 focus:outline-none focus:shadow-outline">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
