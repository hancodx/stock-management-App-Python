<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des catégories</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Liste des catégories</h1>
        <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Retour à l'accueil</a>
        
        <!-- Bouton pour ajouter une nouvelle catégorie -->
        <button 
            onclick="document.getElementById('addCategoryModal').classList.remove('hidden')" 
            class="bg-green-500 text-white px-4 py-2 rounded mb-4 inline-block">
            Ajouter une catégorie
        </button>

        <!-- Tableau des catégories -->
        <table class="table-auto w-full text-left bg-white shadow-md rounded-lg">
            <thead>
                <tr class="border-b">
                    <th class="py-2 px-4">ID</th>
                    <th class="py-2 px-4">Nom</th>
                    <th class="py-2 px-4">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr class="border-b hover:bg-gray-100">
                    <td class="py-2 px-4">{{ category[0] }}</td>
                    <td class="py-2 px-4">{{ category[1] }}</td>
                    <td class="py-2 px-4">
                        <a href="/edit-category/{{ category[0] }}" class="text-blue-500">Modifier</a>
                        <a href="{{ url_for('delete_category', category_id=category[0]) }}" class="text-red-500" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?')">Supprimer</a>

                        
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="py-2 px-4 text-center">Aucune catégorie trouvée</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Modal pour ajouter une catégorie -->
    <div id="addCategoryModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4">Ajouter une nouvelle catégorie</h2>
            <form action="/add-category" method="POST">
                <label for="categoryName" class="block mb-2 font-medium">Nom de la catégorie</label>
                <input 
                    type="text" 
                    id="categoryName" 
                    name="name" 
                    class="w-full px-4 py-2 border rounded mb-4" 
                    placeholder="Entrez le nom de la catégorie" 
                    required>
                <div class="flex justify-end">
                    <button 
                        type="button" 
                        onclick="document.getElementById('addCategoryModal').classList.add('hidden')" 
                        class="bg-gray-500 text-white px-4 py-2 rounded mr-2">
                        Annuler
                    </button>
                    <button 
                        type="submit" 
                        class="bg-blue-500 text-white px-4 py-2 rounded">
                        Ajouter
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
