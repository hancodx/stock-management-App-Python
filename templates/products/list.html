<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des produits</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Liste des produits</h1>
            <div class="flex space-x-4">
                <a href="/add-product" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">Ajouter un produit</a>
                <a href="/categories" class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600">Liste des catégories</a>
            </div>
        </div>

        <!-- Table des produits -->
        <table class="table-auto w-full text-left bg-white shadow-md rounded-lg mb-8">
            <thead>
                <tr class="border-b">
                    <th class="py-2 px-4">Nom</th>
                    <th class="py-2 px-4">Prix</th>
                    <th class="py-2 px-4">Stock</th>
                    <th class="py-2 px-4">Image</th>
                    <th class="py-2 px-4">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr class="border-b hover:bg-gray-100">
                    <td class="py-2 px-4">{{ product[0] }}</td>
                    <td class="py-2 px-4">{{ product[1] }}</td>
                    <td class="py-2 px-4">{{ product[2] }}</td>
                    <td class="py-2 px-4">
                        {% if product[3] is string %}
                            <img src="{{ url_for('static', filename='assets/images/' + product[3].split('/')[-1]) }}" alt="Product Image" class="w-16 h-16 object-cover rounded">
                        {% else %}
                            <img src="{{ url_for('static', filename='assets/images/image.jpg') }}" alt="Default Image" class="w-16 h-16 object-cover rounded">
                        {% endif %}

                    </td>
                    <td>
                        <a href="{{ url_for('edit_product', id=product[0]) }}" class="text-blue-500">Modifier</a> |
                        <a href="{{ url_for('delete_product', id=product[0]) }}" class="text-red-500" 
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')">Supprimer</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="py-2 px-4 text-center">Aucun produit trouvé</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
