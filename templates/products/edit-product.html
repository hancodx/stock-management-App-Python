<!-- templates/products/add-product.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Conteneur principal -->
    <div class="max-w-4xl mx-auto p-6">
        <!-- Titre de la page -->
        <h1 class="text-3xl font-bold text-indigo-600 mb-6">Modifier le produit</h1>

        <form action="{{ url_for('edit_product', id=product[0]) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nom du produit</label>
                <input type="text" id="name" name="name" value="{{ product[1] }}" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
        
            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-gray-700">Prix</label>
                <input type="number" id="price" name="price" value="{{ product[2] }}" required step="0.01"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
        
            <div class="mb-4">
                <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
                <input type="number" id="stock" name="stock" value="{{ product[3] }}" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
        
            <div class="mb-4">
                <label for="image_path" class="block text-sm font-medium text-gray-700">Image</label>
                <input type="file" id="image_path" name="image_path"
                    class="mt-1 block w-full text-sm text-gray-500 file:py-2 file:px-4 file:border file:border-gray-300 file:rounded-md file:text-sm file:font-medium">
                {% if product[4] %}
                    <div class="mt-2">
                        <img src="{{ url_for('static', filename='assets/images/' + product[4].split('/')[-1]) }}" alt="Product Image"
                            class="w-16 h-16 object-cover rounded">
                    </div>
                {% endif %}
            </div>
        
            <div class="mb-4">
                <button type="submit"
                    class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Mettre Ã  jour le produit
                </button>
            </div>
        </form>
        
    </div>

</body>
</html>
